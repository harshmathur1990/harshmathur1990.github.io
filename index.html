<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientist Portfolio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Harsh Mathur</h1>
    </header>

    <div class="container">
        <!-- Left Navigation -->
        <nav class="sidebar">
            <a href="about.html" class="nav-link" data-target="about">About Me</a>
            <a href="cv.html" class="nav-link" data-target="cv">CV</a>
            <a href="research.html" class="nav-link" data-target="research">Research Interest</a>
            <a href="gallery.html" class="nav-link" data-target="gallery">Gallery</a>
        </nav>

        <!-- Dynamic Content Section -->
        <main>
            <section id="dynamic-content">
                <p>Loading...</p> <!-- Default content while AJAX loads -->
            </section>
        </main>
    </div>

    <footer>
        <p>Â© 2025 Harsh Mathur. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>


<script>
    document.addEventListener("scroll", () => {
        const sections = document.querySelectorAll("section");
        const sidebarLinks = document.querySelectorAll(".sidebar a");

        let currentSection = "";

        sections.forEach((section) => {
            const sectionTop = section.offsetTop - 70;
            if (window.scrollY >= sectionTop) {
                currentSection = section.getAttribute("id");
            }
        });

        sidebarLinks.forEach((link) => {
            link.classList.remove("active");
            if (link.getAttribute("href").includes(currentSection)) {
                link.classList.add("active");
            }
        });
    });

    document.addEventListener("DOMContentLoaded", function () {
        const navLinks = document.querySelectorAll(".nav-link");
        const dynamicContent = document.getElementById("dynamic-content");

        function loadContent(url) {
            fetch(url)
                .then((response) => {
                    if (!response.ok) {
                        throw new Error("Network response was not ok");
                    }
                    return response.text();
                })
                .then((html) => {
                    dynamicContent.innerHTML = html;
                    updateActiveLink(url);
                })
                .catch((error) => {
                    dynamicContent.innerHTML = "<p>Error loading content. Please try again later.</p>";
                    console.error("Error:", error);
                });
        }

        function updateActiveLink(target) {
            navLinks.forEach((link) => {
                if (link.getAttribute("href") === target) {
                    link.classList.add("active");
                } else {
                    link.classList.remove("active");
                }
            });
        }

        // Add click event listeners to navigation links
        navLinks.forEach((link) => {
            link.addEventListener("click", (e) => {
                e.preventDefault(); // Prevent default navigation
                const url = e.target.getAttribute("href");
                loadContent(url);
            });
        });

        // Load the first section by default
        loadContent("about.html");
    });

</script>
